<div class="project-box">

  <h3 ng-click="open(project.link.href)">
    {{project.name}}
  </h3>

  <div class="content">
    <div class="utlity-list">
      <sprite href="{{util.href}}" name="{{util.name}}" ng-repeat="util in project.utilities"></sprite>
    </div>
    <p>
      {{project.description}}
    </p>
  </div>
  <div class="button-wrap">
    <a ng-href="#{{project.link.href}}" class="button">Details</a>
  </div>
</div>

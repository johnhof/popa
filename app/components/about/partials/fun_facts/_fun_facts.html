<div class="col-sm-6 block">
  <div class="lead">Things I like</div>
  <ul class="custom">
    <li ng-repeat="like in model.likes">{{like}}</li>
  </ul>
</div>
<div class="col-sm-6 block">
  <div class="lead">Things I Don't</div>
  <ul class="custom">
    <li ng-repeat="dislike in model.dislikes">{{dislike}}</li>
  </ul>
</div>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>John Hofrichter</title>
  <style  type="text/css" media="screen">
    html, body {
      box-sizing: border-box;
      font-family: 'nowayregular', helvetica;
      font-size: 10px;
      width: 100%;
      height: 100%;
      margin: 0;
      background-color: #F4F3EF;
      color: #393A36;
      lineHeight: '1.5';
      color: rgb(57, 58, 54);
    }

    body {
      padding: 5em;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
      overflow: hidden;
    }

    * {
      vertical-align: middle;
      position: relative;
      background-repeat: no-repeat;
      -webkit-transition: all 0.3s ease;
      -moz-transition: all 0.3s ease;
      -ms-transition: all 0.3s ease;
      -o-transition: all 0.3s ease;
    }

    a {
      color: inherit;
      border: inherit;
      text-decoration: inherit;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background-color: rgb(255, 228, 81); 
      height: 100%; 
      width: 100%;
      display: flex; 
      align-items: center; 
      justify-content: center;
    }

    h1 {
      width: fit-content;
      height: fit-content;
      font-weight: 600;
      font-size:5em; 
      letter-spacing: 0.1em;
      margin: 0;
      padding: 0;
      border-bottom: 0.05em solid rgb(244, 243, 239);
    }

    @media (min-width: 770px) {
      h1 {
        font-size:20em; 
      }

      body {
        padding: 5em;
      }
    } 

    @media (max-width: 768px) {
      h1 {
        font-size: 10em; 
      }

      body {
        padding: 2em;
      }
    } 
    
    @media (max-width: 600px) {
      body {
        padding: 0;
      }
    } 

  </style>
</head>

<body>
  <div class="card">
      <a href="https://linkedin.com/in/johnhofrichter">
        <h1>HOF</h1>
      </a>
  </div>
</body>

</html>
